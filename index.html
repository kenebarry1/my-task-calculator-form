<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <div class="container main-container">
      <div class="card main-card p-4">
          <input type="text" class="screen">

          <div class="button">
              <div class="btn-group">
                <button class="btn btn-secondary long">C</button>
                <button class="btn btn-secondary">%</button>
                <button class="btn btn-secondary">/</button>
              </div>

              <div class="btn-group">
                <button class="btn btn-secondary">7</button>
                <button class="btn btn-secondary">8</button>
                <button class="btn btn-secondary">9</button>
                <button class="btn btn-secondary">x</button>
              </div>

              <div class="btn-group">
                <button class="btn btn-secondary">4</button>
                <button class="btn btn-secondary">5</button>
                <button class="btn btn-secondary">6</button>
                <button class="btn btn-secondary">-</button>
              </div>

              <div class="btn-group">
                <button class="btn btn-secondary">1</button>
                <button class="btn btn-secondary">2</button>
                <button class="btn btn-secondary">3</button>
                <button class="btn btn-secondary">+</button>
              </div>

              <div class="btn-group">
                <button class="btn btn-secondary long">0</button>
                <button class="btn btn-secondary">.</button>
                <button class="btn btn-secondary">=</button>
            
              </div>

          </div>
      </div>
  </div>


  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
